    #        /TargetUser:${{steps.getKeyVaultSecrets.outputs.bicep-asw-admin-name}}
    
    - name: aquire sql access token
      id: sql-login
      uses: azure/azure-resource-login-action@v1.0.0
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        resource-url: "https://database.windows.net"

    - name: deploy dacpac to database
      id: deploy-target
      uses: azure/run-sqlpackage-action@v1.0.0
      with:
        action: 'Publish'
        sourcepath: "D:\\a\\sdksqlproj\\sdksqlproj\\sdksqlproj\\bin\\Debug\\sdksqlproj.dacpac"
        profile: "./sdksqlproj/profile.publish.xml"
        database-server: "${{fromJson(steps.getParams.outputs.packageJson).parameters.synapseWorkspaceName.value}}.sql.azuresynapse.net,1433"
        database-name: ${{fromJson(steps.getParams.outputs.packageJson).parameters.synapseDedicatedSQLPool.value}}
        authtoken: ${{ steps.sql-login.outputs.token }}
   
